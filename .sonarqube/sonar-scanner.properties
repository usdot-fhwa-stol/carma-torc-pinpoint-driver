# Configuration file for Sonar Scanner used for CI

sonar.projectKey=usdot-fhwa-stol_CARMATorcPinpointDriver
sonar.organization=usdot-fhwa-stol
sonar.cfamily.build-wrapper-output=/opt/carma/bw-output
sonar.host.url=https://sonarcloud.io
sonar.sources=src/, include/
# Set Git as SCM sensor
sonar.scm.disabled=false
sonar.scm.enabled=true
sonar.scm.provider=git

# C++ Modules
sonar.modules= pinpoint, \
  pinpoint_driver

pinpoint.sonar.projectBaseDir=/opt/carma/src/CARMATorcPinpointDriver/pinpoint
pinpoint_driver.sonar.projectBaseDir=/opt/carma/src/CARMATorcPinpointDriver/pinpoint_driver
